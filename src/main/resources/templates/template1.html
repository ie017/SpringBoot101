<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" >
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>City's Morocco</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/25-swarm-512.png" alt="" width="30" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{city}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDrop" data-toggle="dropdown">
                            City
                        </a>
                        <div class="dropdown-menu" >
                            <a class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{addCity}">Ajouter</a>
                            <a class="dropdown-item" href="#">Review</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                            <span sec:authorize="isAuthenticated()">
                                <span sec:authentication="name"></span>
                            </span>
                            <span sec:authorize="!isAuthenticated()">Connect</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" sec:authorize="isAnonymous" th:href="@{/login}">Login</a>
                            <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
                            <a class="dropdown-item" th:href="@{addTraveler}">Profile</a>
                        </div>
                    </li>
                </ul>
        </div>
    </div>
  </nav>
  <section layout:fragment="pageContent">

  </section>
</body>
</html>
